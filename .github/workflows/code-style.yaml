name: Code style

on:
  push:

jobs:
  prettier:
    name: Code style
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "12.x"
          cache: "npm"

      - run: npm install

      - run: npx prettier --check .
